vich_uploader:
    db_driver: orm

    metadata:
        type: attribute

    mappings:
        skill_image:
            uri_prefix: /images/skills
            upload_destination: '%kernel.project_dir%/public/images/skills'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        media_image:
            uri_prefix: /images/media
            upload_destination: '%kernel.project_dir%/public/images/media'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            